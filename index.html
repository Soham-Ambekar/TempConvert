<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">

            <source src="Animations - Brave 2023-08-13 09-32-37.mp4" type="video/mp4">
        </video>
        <div class="container">

            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
    
            <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            
            <div class="button">
                <button>All Clear</button>
            </div>
    
        </div>
    </div>

    <footer>
        <div class="foot">
        <p>Soham Ambekar</p>
        <p>Made with</p>
        <p><i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-copyright"></i></p>
    </div>
        
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
